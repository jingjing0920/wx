    <script src="statics/js/mui.min.js"></script>
    <script>
        mui.init({
            swipeBack: true, //启用右滑关闭功能
        });
        mui('.dtscroll').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            bounce: true, //是否启用回弹
            bounceTime: 500, //回弹动画时间
            scrollTime: 500,
            directionLockThreshold: 5,//阻尼系数,系数越小滑动越灵敏
            indicators:false,//是否显示滚动条
        });
