<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>下单</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="statics/css/b2b_shop.css" />
    <script type="text/javascript">
    (function() {
        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            rem = width / (BASE_WIDTH / ROOT_FONT_SIZE);
            docEl.style.fontSize = rem + "px";
        }
        var tid = null, docEl = document.documentElement, BASE_WIDTH = 750, ROOT_FONT_SIZE = 100;
        refreshRem();
         window.addEventListener("resize", function() {
            clearTimeout(tid); 
            tid = setTimeout(refreshRem, 300);
        }, false);
    })();
</script>
</head> 
<body>
    <section class="shop-wrap">
        <div class="top-banner">
        	<div class="logo-area">
        		<span class="travel-logo"><img src="statics/img/default-logo.jpg" width="100%"/></span>
        		<span class="logo-line"></span>
        		<span class="six-logo"><img src="statics/img/6renyou-logo.png" width="100%"/></span>
        	</div>
        </div>
        <div class="shop-content">
        	<div class="b2b-order-wrap">
	        	<div class="b2b-form-box r8">  
		            <div class="b2b-form-list">
		                <ul class="b2b-form-ul">
		                    <li class="b2b-forms-item">
		                        <span class="form-label">目的地</span>
		                        <div class="form-bd">
		                            <input name="" type="text" class="ipt-text" value="" placeholder="请填写目的地">
		                        </div>
		                    </li>
		                    <li class="b2b-forms-item">
		                        <span class="form-label">出行天数</span>
		                        <div class="form-bd">
		                            <div class="fn-view">
		                                <div class="fn-math">
		                                    <span class="s1"></span>
		                                    <input name="" class="s2 lc-number" type="numeber" value="6">
		                                    <span class="s3"></span>
		                                </div>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="b2b-forms-item">
		                        <span class="form-label">姓名</span>
		                        <div class="form-bd">
		                            <input name="" type="text" class="ipt-text" value="" placeholder="您的姓名">
		                        </div>
		                    </li>
		                    <li class="b2b-forms-item">
		                        <span class="form-label">手机号</span>
		                        <div class="form-bd">
		                            <input name="" type="tel" class="ipt-text" value="" placeholder="联系您的手机号">
		                        </div>
		                    </li>
		                </ul>
		            </div>
		            <div class="b2b-actions">
			            <button type="" class="b2b-btn">开始定制</button>
			        </div>
		        </div>
		    </div>
		    <div class="arrow-box">
		    	<span class="icon-arrow"></span>
		    </div>
	        <div class="info-wrap">
	        	<h2 class="info-tile"><span>服务优势</span></h2>
	        	<div class="service-content">
	        		<ul class="service-list">
		        		<li class="service-item">
		        			<span class="service-icon icon-1"></span>
		        			<h4>私密旅行</h4>
		        			<p>不和陌生人拼团</p>
		        		</li>
		        		<li class="service-item">
		        			<span class="service-icon icon-2"></span>
		        			<h4>量身定制</h4>
		        			<p>1对1顾问设计行程</p>
		        		</li>
		        		<li class="service-item">
		        			<span class="service-icon icon-3"></span>
		        			<h4>全程保障</h4>
		        			<p>7x24h跟踪服务</p>
		        		</li>
		        	</ul>
	        	</div>
	        </div>
	        <div class="info-wrap">
	        	<h2 class="info-tile"><span>定制流程</span></h2>
	        	<div class="flow-content">
	        		<ul class="flow-list">
		        		<li>
		        			<span class="flow-icon icon-1"></span>
		        			<h4>1.提交需求</h4>
		        			<p>5秒钟快速提交旅行需求</p>
		        		</li>
		        		<li>
		        			<span class="flow-icon icon-2"></span>
		        			<h4>2.一对一沟通</h4>
		        			<p>10分钟旅行顾问1对1服务</p>
		        		</li>
		        		<li>
		        			<span class="flow-icon icon-3"></span>
		        			<h4>3.设计方案</h4>
		        			<p>24小时行程方案发送到手机</p>
		        		</li>
		        		<li>
		        			<span class="flow-icon icon-4"></span>
		        			<h4>4.签约付款</h4>
		        			<p>线上签约支付快捷方便</p>
		        		</li>
		        	</ul>
	        	</div>
	        </div>
        </div>
        <div class="footer">
        	<span class="footer-slogan"></span>
        </div>
    </section>
    <!--提交成功提示-->
    <div class="layer-wrap" style="display: none;">
        <div class="layer-bg"></div>
        <div class="layer-box">
            <div class="layer-inner">
                <div class="layer-img-top">
                    <div class="picture-toppic2">
                        <img src="statics/img/ib_smile.png" height="80" width="80" alt="">
                    </div>
                </div>
                <div class="layer-content">
                    <h5 class="layer-txt-h">您的需求提交成功</h5>
                    <p class="layer-txt-c">专业顾问会尽快和您沟通</p>
                </div>
                <div class="layer-footer-actions">
                    <div class="layer-btn-lg">
                        <a href="" class="layer-btn-txt">知道了</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
